spring:
  # springboot整合thymeleaf
  thymeleaf:
    # 配置前缀-->模板文件存储路径
    prefix: classpath:/templates/
    # 是否检查本地模板
    check-template-location: true
    # 配置模板文件后缀
    suffix: .html
    # 编码格式
    encoding: UTF-8
    servlet:
      # 模板类型
      content-type: text/html
    #模板模式
    mode: HTML5
    # 是否启用缓存
    cache: false
server:
  port: 8888
